            <canvas id="theCanvas" width="900" height="400">
                <p>

            </canvas>

        <script src="js/droplet.js"></script>
        <script>
            var canvas = document.getElementById('theCanvas'),
                    ctx = canvas.getContext('2d'),
                    canvasWidth = canvas.width,
                    canvasHeight = canvas.height,
                    intervalSpeed = 15,
                    numDroplets = 2000,
                    speed = 8,
                    drops = new Array(); //new Droplet(speed, canvasWidth, canvasHeight);

            var draw = function() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                //if (d.x > canvasWidth || d.y > canvasHeight) clearInterval(interval);

                //d.render(ctx);
                //d.update();

                for (var i = 0; i < numDroplets; ++i) {
                    drops[i].render(ctx);
                    drops[i].update();
                }
            }

            var setup = function() {
                for (var i = 0; i < numDroplets; ++i) {
                    drops.push(new Droplet(speed, canvasWidth, canvasHeight));
                    drops[i].randomReset();
                }
            }();

            interval = setInterval(draw, intervalSpeed);
        </script>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
